<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Фавикон -->
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon"> <!-- ICO -->
        <link rel="icon" sizes="16x16" href="favicon/favicon-16x16.png" type="image/png"> <!-- 16x16 PNG -->
        <link rel="icon" sizes="32x32" href="favicon/favicon-32x32.png" type="image/png"> <!-- 32x32 PNG -->
        
        <!-- Иконки для Android -->
        <link rel="icon" sizes="192x192" href="favicon/android-chrome-192x192.png" type="image/png">
        <link rel="icon" sizes="512x512" href="favicon/android-chrome-512x512.png" type="image/png">
    
        <!-- Иконка для Apple -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png"> <!-- Apple Touch Icon -->
    <link rel="stylesheet" href="styles.css">
    <title>Julian Otero</title>
    <script src="height.js" defer></script>
    <script src="preload.js" defer></script>
</head>
<body>
    <div id="loading-screen" style="display: none;">
        <span id="loading-text">0%</span>
    </div>
    <div id="header-container"></div>
    <div class="image-container">
        <!-- Add images here -->
        <img src="images/image1.jpg" alt="Image 1" style="display: none;">
        <img src="images/image2.jpg" alt="Image 2" style="display: none;">
        <img src="images/image3.jpg" alt="Image 3" style="display: none;">

    <!-- Connecting JavaScript file -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
    <script src="home.js"></script>

</html>
